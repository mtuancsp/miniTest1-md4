<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<h3>Edit Article</h3>

<div>
  <a href="/article/list">
    Back to customer list
  </a>
</div>

<div id="form">
    <form action="/article/update" th:object="${article}" method="post">

      <div>
        <label>Title
          <input type="text" th:field="*{title}">
        </label>
      </div>
      <div>
        <label>Content
          <input type="text" th:field="*{content}">
        </label>
      </div>

      <input type="submit" value="Update">
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
